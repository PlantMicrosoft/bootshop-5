spring.application.name=bootshop

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/qhbookdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=dong0807
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.port=8081
server.servlet.context-path=/bootshop

# Logging Configuration
logging.level.org.yiqixue.bootshop=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=org.yiqixue.bootshop.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
logging.level.org.mybatis=DEBUG
# Ensure proper mapper scanning
mybatis.configuration.default-statement-timeout=30
mybatis.configuration.default-fetch-size=100
